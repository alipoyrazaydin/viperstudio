<!DOCTYPE HTML>
<html theme="ViperDark">
  <head>
    <meta charset="UTF-8">
    <title>ViperStudio</title>
    <link rel="stylesheet" href="assets/css/generic.css">
    <link rel="stylesheet" href="assets/css/design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div application>
      <div id="viper-frame">
        <div id="viper-topbar" r="viperTopbar">
          <img class="logo" src="assets/mmc/viperstudio-logo.png">
        </div>
        <div id="viper-frame-row">
          <div id="viper-sidebar-content" r="viperSidebarContent">
            <div class="title">Presets</div>
            <div class="presets" r="viperPresets">
            </div>
          </div>
          <div id="viper-content" r="viperContent">
            <div class="viper-bar" r="viperContentBar">
            </div>
            <div class="viper-bar error-bar" r="viperErrorBar">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/lib/Math.js"></script>
    <script src="assets/js/lib/kitode.js"></script>
    <script src="assets/js/lib/ViperEngine.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
